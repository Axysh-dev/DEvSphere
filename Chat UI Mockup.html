<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .navbar ul {
            list-style-type: none;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .chat-window {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message-bubble {
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
            max-width: 70%;
        }

        .sender {
            background-color: #d1e7dd;
            align-self: flex-start;
        }

        .receiver {
            background-color: #f8d7da;
            align-self: flex-end;
        }

        .chat-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .send-button {
            padding: 10px;
            margin-left: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .section {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="file:///C:/Users/asus/Untitled-1.html#section1">Section 1</a></li>
            <li><a href="file:///C:/Users/asus/Untitled-1.html#section2">Section 2</a></li>
        </ul>
    </nav>

    <div class="chat-container">
        <div class="chat-window">
            <div class="message-bubble sender">Hello! How are you?</div>
            <div class="message-bubble receiver">I'm good, thanks! How about you?</div>
            <div class="message-bubble sender">I'm doing well, just working on a project.</div>
        </div>
        <input type="text" class="chat-input" placeholder="Type a message...">
        <button class="send-button">Send</button>
    </div>

    <section id="section1" class="section">
        <h2>Section 1</h2>
        <p>This is the content for section 1.</p>
    </section>

    <section id="section2" class="section">
        <h2>Section 2</h2>
        <p>This is the content for section 2.</p>
    </section>

    <script>
        document.querySelector('.send-button').addEventListener('click', function() {
            const input = document.querySelector('.chat-input');
            const message = input.value;

            if (message.trim() !== '') {
                const chatWindow = document.querySelector('.chat-window');
                const newMessageBubble = document.createElement('div');
                newMessageBubble.classList.add('message-bubble', 'sender');
                newMessageBubble.textContent = message;

                chatWindow.appendChild(newMessageBubble);
                input.value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
            }
        });

        // Smooth scrolling for navbar links
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body></html>
